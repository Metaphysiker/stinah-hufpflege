services:
  webapi:
    build:
      context: ../../WebApi
      dockerfile: Dockerfile
    ports:
      - "${PORT_BACKEND}:8080"
    env_file:
      - .env
    depends_on:
      - postgres
  vue:
    build:
      context: ../../vue-app
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: "${API_BASE_URL}"
    volumes:
      - ../../vue-app/src:/app/src
    env_file:
      - .env
    ports:
      - "${PORT_FRONTEND}:8080"
    depends_on:
      - webapi
  npm:
    build: ../../tools/npm
    volumes:
      - ../../:/app
  dotnet:
    build: ../../tools/dotnet
    volumes:
      - ../../:/app
  postgres:
    image: postgres:16-alpine
    env_file:
      - .env
